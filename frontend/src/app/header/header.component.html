<div class="header">
    <span style="margin-right: 10px; font-weight: 800;">Gunners</span>

    <a *ngIf="!user || user?.type === 0 || user?.type === 1" routerLink="allWorkshops">All Workshops</a>
    <a *ngIf="user?.type === 0 || user?.type === 1" routerLink="myWorkshops">My Workshops</a>
    <a *ngIf="user?.type === 0 || user?.type === 1" routerLink="addWorkshop">Create Workshop</a>
    <a *ngIf="user?.type === 0 || user?.type === 1" routerLink="profile">Profile</a>

    <span style="display: flex; flex: 1"></span>

    <a *ngIf="!user" routerLink="login">Log in</a>
    <a *ngIf="!user" routerLink="register">Register</a>
    <a *ngIf="user" (click)="logOut()">Log out</a>

</div>
